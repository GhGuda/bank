{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <link rel="stylesheet" href="{% static 'bank-login-styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                {% comment %} <img src="{% static 'bank-logo.png' %}" alt="Bank Logo"> {% endcomment %}
            </div>
            <h2>Secure Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Account ID or Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                {% for msg in messages %}
                <p style="color: red;">{{msg}}</p>
                {% endfor %}
                <button type="submit" class="login-btn">Login</button>
                <a href="{% url "register" %}">Register</a>
                <div class="security-tips">
                    <p>ðŸ”’ Secure Login. For assistance, call customer service at 0594074717.</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
